<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Promesas-Pokemon</title>
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Pokemones page -->
    <section id="pokemons">
        <!-- header-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img class="logo" alt="Brand" src="assets/img/pokedex_logo.png">
                </div>
            </div>
            <!--buscador-->
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon glyphicon glyphicon-search" id="sizing-addon3"></span>
                        <input type="text" class="form-control" placeholder="¿Cuál es tú Pokémon?" aria-describedby="sizing-addon3">
                    </div>
                </div>  
            </div>
            <!--pokemones-->
            <div class="row">
                <div class="col-md-12">
                    <div class="poke"></div>
                    <!-- Aquí pokemones se supone-->
                </div>
            </div> 
        </div>
    </section>
    <!-- modal-->
    <div class="modal fade" tabindex="-1" role="dialog" id="detalle">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="" />
                        </div>

                        <div class="col-md-6">
                            <h2>Descripción</h2>
                            <div class="altura">
                                Altura:
                                <span></span>
                            </div>
                            <div class="peso">
                                Peso:
                                <span></span>
                            </div>
                            <div class="tipo">
                                Tipo:
                                <span></span>
                            </div>
                            <div class="habilidades">
                                Habilidades:
                                <ul>
                                </ul>
                            </div>
                        </div>  
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<!--Script-->
  <!-- font awesome -->
  <script src="https://use.fontawesome.com/7c2c73414b.js"></script>
   <!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- bootstrap -->
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
  <!-- javaScript -->
  <script src="assets/js/main.js"></script>
	
</body>
</html>
